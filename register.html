{% extends "base.html" %}

{% block title %}Register - SmartStay Hotels{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="zoom-in">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4"><i class="fas fa-user-plus"></i> Create Your Account</h3>
                
                <form id="registerForm" class="needs-validation">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password (min 6 characters)" required>
                        <small class="text-muted">Minimum 6 characters</small>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-check"></i> Create Account
                    </button>
                </form>
                
                <hr>
                
                <p class="text-center text-muted">
                    Already have an account? 
                    <a href="/login" class="text-primary fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    
    if (password !== confirm) {
        alert('❌ Passwords do not match!');
        return;
    }
    
    if (password.length < 6) {
        alert('❌ Password must be at least 6 characters!');
        return;
    }
    
    const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        password: password
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('✅ ' + result.message);
            window.location.href = '/login';
        } else {
            alert('❌ Error: ' + result.message);
        }
    } catch (error) {
        alert('❌ Error: ' + error.message);
    }
});
</script>
{% endblock %}
