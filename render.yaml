{
  "buildCommand": "pip install -r requirements.txt",
  "devDependencies": [],
  "envVars": [
    {
      "key": "FLASK_ENV",
      "value": "production"
    },
    {
      "key": "SECRET_KEY",
      "value": "change-this-to-a-random-string-in-production"
    }
  ],
  "headers": [
    {
      "path": "/static/*",
      "headers": [
        {
          "key": "Cache-Control",
          "value": "public, max-age=3600"
        }
      ]
    }
  ]
}
