{% extends "base.html" %}

{% block title %}Login - SmartStay Hotels{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6" data-aos="zoom-in">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login to Your Account</h3>
                
                <form id="loginForm" class="needs-validation">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center mb-3">
                    <p class="text-muted mb-2">Demo Credentials (if available):</p>
                    <small class="text-muted">admin@hotel.com / admin123</small>
                </div>
                
                <p class="text-center text-muted">
                    Don't have an account? 
                    <a href="/register" class="text-primary fw-bold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const data = {
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert('✅ ' + result.message);
            if (result.role === 'admin') {
                window.location.href = '/admin';
            } else {
                window.location.href = '/';
            }
        } else {
            alert('❌ Error: ' + result.message);
        }
    } catch (error) {
        alert('❌ Error: ' + error.message);
    }
});
</script>
{% endblock %}
